<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/tratamiento.css">
  <link rel="icon" type="image/png" href="/ags-front/src/img/favicon.png">
  <title>Tratamiento - Agrosystem</title>
  <link rel="stylesheet" href="/ags-front/src/css/tratamiento.css">
  <link rel="stylesheet" href="../css/tratamiento.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/modales.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/ags-front/src/img/logo.png" alt="Logo Agrosystem">
      <span class="nombre">AGROSYSTEM</span>
    </div>
    
  </header>

  <div class="contenedor-principal">
    <aside class="sidebar" id="sidebar">
      <button class="btn-dashboard" onclick="irHome()">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
      </button>
      <button class="menu-btn"><i class="fas fa-cow"></i> <span>Animal</span></button>
      <button class="menu-btn"><i class="fas fa-pills"></i> <span>Medicamento</span></button>
      <button class="menu-btn"><i class="fas fa-file-alt"></i> <span>Tarjeta de salud</span></button>
      <button class="menu-btn"><i class="fas fa-notes-medical"></i> <span>Reporte m√©dico</span></button>
      <button class="menu-btn activo"><i class="fas fa-syringe"></i> <span>Tratamiento</span></button>
      <button class="menu-btn"><i class="fas fa-shield-virus"></i> <span>Enfermedad</span></button>
    </aside>

    <main class="contenido">
      <div class="buscador-agregar">
        <div class="buscador">
          <input type="text" placeholder="Buscar">
          <button>üîç</button>
        </div>
        <button class="btn-agregar">Agregar Tratamiento ‚ûï</button>
      </div>

      <div class="tabla-animales"></div>
    </main>
  </div>

  <div id="modalVisualizarTratamiento" class="modal">
    <div class="modal-contenido" style="width: 500px;">
      <h2>Detalle del Tratamiento</h2>
      <div id="contenidoTratamiento"></div>
      <div class="botones">
        <button id="btnCerrarVisualizar">Cerrar</button>
      </div>
    </div>
  </div>

  <div id="modalAgregarTratamiento" class="modal">
    <div class="modal-contenido">
      <h2>Agregar Tratamiento</h2>

      <label>Animal:</label>
      <select id="selectAnimalTratamiento">
        <option value="">-- Seleccione un animal --</option>
      </select>

      <label>Nombre del Tratamiento:</label>
      <input type="text" id="nombreTratamiento" placeholder="Ej: Desparasitaci√≥n">

      <label>Fecha de Inicio:</label>
      <input type="date" id="fechaInicio">

      <label>Fecha de Fin:</label>
      <input type="date" id="fechaFin">

      <label>Reporte M√©dico (Opcional):</label>
      <select id="selectReporteTratamiento">
        <option value="">-- Seleccione un reporte --</option>
      </select>

      <label>Enfermedad/Condici√≥n:</label>
      <select id="enfermedad">
        <option value="">Seleccionar enfermedad...</option>
      </select>

      <label>Medicamento:</label>
      <select id="selectMedicamentoTratamiento">
        <option value="">-- Seleccione un medicamento --</option>
      </select>

      <label>Medicamentos (Texto):</label>
      <input type="text" id="medicamentos" placeholder="Nombre del medicamento">

  
      <label>Veterinario:</label>
      <input type="text" id="veterinario" placeholder="Nombre del veterinario">

      <label>Observaciones:</label>
      <textarea id="observaciones" placeholder="Observaciones adicionales..." rows="3"></textarea>

      <div class="botones">
        <button id="btnGuardarTratamiento">Guardar</button>
        <button id="btnCerrarModal">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="../js/sidebar.js" defer></script>
  <script src="../js/navegacion.js" defer></script>
  <script src="../js/tratamiento.js" defer></script>
</body>
</html>
