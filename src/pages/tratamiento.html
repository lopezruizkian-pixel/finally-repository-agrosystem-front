<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../img/logo.png">
  <title>Tratamiento - Agrosystem</title>
  <link rel="stylesheet" href="../css/tratamiento.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/modales.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../img/logo.png" alt="Logo Agrosystem">
      <span class="nombre">AGROSYSTEM</span>
    </div>
  </header>

  <div class="contenedor-principal">
    <aside class="sidebar" id="sidebar">
      <button class="btn-dashboard" onclick="irHome()">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
      </button>
      <button class="menu-btn"><i class="fas fa-cow"></i> <span>Animal</span></button>
      <button class="menu-btn"><i class="fas fa-pills"></i> <span>Medicamento</span></button>
      <button class="menu-btn"><i class="fas fa-file-alt"></i> <span>Tarjeta de salud</span></button>
      <button class="menu-btn"><i class="fas fa-notes-medical"></i> <span>Reporte m√©dico</span></button>
      <button class="menu-btn activo"><i class="fas fa-syringe"></i> <span>Tratamiento</span></button>
      <button class="menu-btn"><i class="fas fa-shield-virus"></i> <span>Enfermedad</span></button>
    </aside>

    <main class="contenido">
      <div class="buscador-agregar">
        <div class="buscador">
          <input type="text" placeholder="Buscar">
          <button>üîç</button>
        </div>
        <button class="btn-agregar">Agregar Tratamiento ‚ûï</button>
      </div>

      <div class="tabla-animales"></div>
    </main>
  </div>

  <div id="modalVisualizarTratamiento" class="modal">
    <div class="modal-contenido" style="width: 500px;">
      <h2>Detalle del Tratamiento</h2>
      <div id="contenidoTratamiento"></div>
      <div class="botones">
        <button id="btnCerrarVisualizar">Cerrar</button>
      </div>
    </div>
  </div>

  <div id="modalAgregarTratamiento" class="modal">
    <div class="modal-contenido">
      <h2>Agregar Tratamiento</h2>

      <label>Animal:</label>
      <select id="selectAnimalTratamiento">
        <option value="">-- Seleccione un animal --</option>
      </select>

      <label>Nombre del Tratamiento:</label>
      <input type="text" id="nombreTratamiento" placeholder="Ej: Desparasitaci√≥n">

      <label>Fecha de Inicio:</label>
      <input type="date" id="fechaInicio">

      <label>Fecha de Fin:</label>
      <input type="date" id="fechaFin">

      <label>Reporte M√©dico (Opcional):</label>
      <select id="selectReporteTratamiento">
        <option value="">-- Seleccione un reporte --</option>
      </select>

      <label>Enfermedad/Condici√≥n:</label>
      <select id="enfermedad">
        <option value="">Seleccionar enfermedad...</option>
      </select>

      <label>Medicamento:</label>
      <select id="selectMedicamentoTratamiento">
        <option value="">-- Seleccione un medicamento --</option>
      </select>

      <label>Medicamentos (Texto):</label>
      <input type="text" id="medicamentos" placeholder="Nombre del medicamento">

      <h3>Dosis</h3>
      <label>Dosis (Valor + Unidad):</label>
      <div style="display: flex; gap: 10px; align-items: center;">
        <input type="number" id="dosis" placeholder="Valor" step="0.1" style="flex: 0 0 120px;">
        <select id="unidadDosis" style="flex: 1;">
          <option value="">Seleccionar unidad...</option>
          <option value="ml / cc">ml / cc (Mililitros)</option>
          <option value="mg">mg (Miligramos)</option>
          <option value="g">g (Gramos)</option>
          <option value="Bolos / Tabletas">Bolos / Tabletas</option>
          <option value="Tubos / Jeringas">Tubos / Jeringas</option>
          <option value="UI">UI (Unidades Internacionales)</option>
        </select>
      </div>

      <label>V√≠a de Administraci√≥n:</label>
      <select id="via">
        <option value="Oral">Oral</option>
        <option value="Inyectable">Inyectable</option>
        <option value="T√≥pica">T√≥pica</option>
        <option value="Intramamaria">Intramamaria</option>
      </select>

      <label>Frecuencia:</label>
      <select id="frecuencia">
        <option value="">Seleccionar frecuencia...</option>
        <option value="Dosis √önica (Solo una vez)">Dosis √önica (Solo una vez)</option>
        <option value="Cada 24 horas (1 vez al d√≠a)">Cada 24 horas (1 vez al d√≠a)</option>
        <option value="Cada 12 horas (2 veces al d√≠a)">Cada 12 horas (2 veces al d√≠a)</option>
        <option value="Cada 8 horas (3 veces al d√≠a)">Cada 8 horas (3 veces al d√≠a)</option>
        <option value="Cada 48 horas (D√≠a por medio)">Cada 48 horas (D√≠a por medio)</option>
        <option value="Semanal (Cada 7 d√≠as)">Semanal (Cada 7 d√≠as)</option>
      </select>

      <label>Duraci√≥n:</label>
      <select id="duracion">
        <option value="">Seleccionar duraci√≥n...</option>
        <option value="1 d√≠a (Stat)">1 d√≠a (Stat)</option>
        <option value="3 d√≠as">3 d√≠as</option>
        <option value="5 d√≠as">5 d√≠as</option>
        <option value="7 d√≠as">7 d√≠as</option>
        <option value="10 d√≠as">10 d√≠as</option>
        <option value="14 d√≠as">14 d√≠as</option>
        <option value="Indefinido / Permanente">Indefinido / Permanente</option>
      </select>

      <label>Veterinario:</label>
      <input type="text" id="veterinario" placeholder="Nombre del veterinario">

      <label>Estado:</label>
      <select id="estado">
        <option value="En curso">En curso</option>
        <option value="Completado">Completado</option>
        <option value="Suspendido">Suspendido</option>
      </select>

      <label>Observaciones:</label>
      <textarea id="observaciones" placeholder="Observaciones adicionales..." rows="3"></textarea>

      <div class="botones">
        <button id="btnGuardarTratamiento">Guardar</button>
        <button id="btnCerrarModal">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="../js/sidebar.js" defer></script>
  <script src="../js/navegacion.js" defer></script>
  <script src="../js/tratamiento.js" defer></script>
</body>
</html>
