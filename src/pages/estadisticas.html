<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/ags-front/src/img/logo.png">
  <title>Estadísticas - AGROSYSTEM</title>
  <link rel="stylesheet" href="../css/animales.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/ags-front/src/img/logo.png" alt="Logo Agrosystem">
      <span class="nombre">AGROSYSTEM</span>
    </div>
   
  </header>

  <div class="contenedor-principal">
    <aside class="sidebar" id="sidebar">
      <button class="btn-dashboard" onclick="irHome()">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
      </button>
      <button class="menu-btn"><i class="fas fa-cow"></i> <span>Animal</span></button>
      <button class="menu-btn"><i class="fas fa-pills"></i> <span>Medicamento</span></button>
      <button class="menu-btn"><i class="fas fa-file-alt"></i> <span>Tarjeta de salud</span></button>
      <button class="menu-btn"><i class="fas fa-notes-medical"></i> <span>Reporte médico</span></button>
      <button class="menu-btn"><i class="fas fa-syringe"></i> <span>Tratamiento</span></button>
      <button class="menu-btn activo"><i class="fas fa-shield-virus"></i> <span>Enfermedad</span></button>
    </aside>

    <main class="contenido">
      <h2 id="tituloEstadistica" style="color: rgb(0, 0, 0); margin-top: 0; margin-bottom: 30px; font-size: 1.8rem; border-bottom: 3px solid rgb(114, 158, 100, 1); padding-bottom: 15px;"></h2>
      
      <!-- Sección Animales -->
      <div class="seccion-estadistica">
        <h3><i class="fas fa-cow"></i> Estadísticas de Animales</h3>
        <div class="estadistica-contenedor">
          <div class="grafico-contenedor">
            <canvas id="graficoVacas"></canvas>
          </div>
          <div class="estadistica-info" id="contenidoEstadisticas"></div>
        </div>
      </div>

      <!-- Sección Tratamientos Más Aplicados -->
      <div class="seccion-estadistica">
        <h3><i class="fas fa-syringe"></i> Tratamientos Más Aplicados</h3>
        <div class="estadistica-contenedor">
          <div class="grafico-contenedor">
            <canvas id="graficoTratamientos"></canvas>
          </div>
          <div class="estadistica-info" id="contenidoTratamientos"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="/ags-front/src/js/estadisticas.js" defer></script>
  <script src="../js/sidebar.js" defer></script>
  <script src="/ags-front/src/js/estadisticas.js" defer></script>
  <script src="/ags-front/src/js/navegacion.js" defer></script>
  <script src="../js/estadisticas.js" defer></script>
  <script src="../js/navegacion.js" defer></script>
</body>
</html>
