<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/ags-front/src/img/logo.png">
  <title>Estadísticas - AGROSYSTEM</title>
      <link rel="stylesheet" href="../css/animales.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
   
    .contenido { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
    }
  
    #graficoVacas { 
      max-width: 300px; 
      max-height: 300px; 
    }
    .contenidoEstadisticas { 
      text-align: center; 
      margin-top: 20px; 
    }
    .contenidoEstadisticas p { 
      margin: 5px 0; 
      font-size: 1rem; 
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/ags-front/src/img/logo.png" alt="Logo Agrosystem">
      <span class="nombre">AGROSYSTEM</span>
    </div>
    <div class="header-buttons">
      <button onclick="irHome()" class="btn-volver">
        <i class="fas fa-arrow-left"></i> Volver al Inicio
      </button>
    </div>
  </header>

  <div class="dashboard">
    <div class="contenedor-principal">
      <aside class="sidebar">
        <button class="menu-btn"><i class="fas fa-cow"></i> Animal</button>
        <button class="menu-btn"><i class="fas fa-pills"></i> Medicamento</button>
        <button class="menu-btn"><i class="fas fa-file-alt"></i> Tarjeta de salud</button>
        <button class="menu-btn"><i class="fas fa-notes-medical"></i> Reporte médico</button>
        <button class="menu-btn"><i class="fas fa-syringe"></i> Tratamiento</button>
        <button class="menu-btn"><i class="fas fa-shield-virus"></i> Enfermedad</button>
      </aside>

      <main class="contenido">
        <h2 id="tituloEstadistica">Estadísticas </h2>
        <canvas id="graficoVacas"></canvas>
        <div class="contenidoEstadisticas" id="contenidoEstadisticas"></div>
      </main>
    </div>
  </div>

  <script src="/ags-front/src/js/estadisticas.js" defer></script>
  <script src="/ags-front/src/js/navegacion.js" defer></script>
  <script src="../js/estadisticas.js" defer></script>
  <script src="../js/navegacion.js" defer></script>
</body>
</html>
