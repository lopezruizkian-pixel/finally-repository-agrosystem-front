<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" href="/ags-front/src/img/logo.png">

  <link rel="stylesheet" href="../css/modales.css">

<body>
  <header class="header">
    <div class="logo">
      <img src="/ags-front/src/img/logo.png" alt="Logo Agrosystem">
      <span class="nombre">AGROSYSTEM</span>

    <div class="header-buttons">
      <button onclick="irHome()" class="btn-volver">

  <div class="contenedor-principal">

      <button class="menu-btn"><i class="fas fa-pills"></i> Medicamento</button>
      <button class="menu-btn"><i class="fas fa-file-alt"></i> Tarjeta de salud</button>
      <button class="menu-btn activo"><i class="fas fa-notes-medical"></i> Reporte m√©dico</button>

        <button id="btnCerrarVisualizar">Cerrar</button>

  <!-- Modal agregar -->

      <label>Fecha:</label>
      <input type="date" id="fecha">

      <label>Veterinario:</label>
      <input type="text" id="veterinario" placeholder="Nombre del veterinario">

      <label>Temperatura:</label>
      <input type="text" id="temperatura">

      <label>Medicamentos:</label>
      <input type="text" id="medicamentos">

      <label>Estado del Animal:</label>

      <div class="botones">
        <button id="btnGuardarReporte">Guardar</button>
        <button id="btnCerrarModal">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="../js/navegacion.js" defer></script>
  <script src="../js/reporte_medico.js" defer></script>
</body>
</html>
