<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="/ags-front/src/img/logo.png"/>
  <title>AGROSYSTEM - Home</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="/ags-front/src/css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/ags-front/src/img/logo.png" alt="Logo Agrosystem">
      <span class="nombre">AGROSYSTEM</span>
    </div>
    <span class="usuario-bienvenida" id="bienvenidaUsuario">Bienvenido, Juan!</span>
    <button onclick="irPerfil()" class="btn-perfil">
      <i class="fas fa-user"></i> Mi Perfil
    </button>
  </header>

  <div class="dashboard">
    <div class="contenedor-principal">
      <aside class="sidebar" id="sidebar">
        <button class="btn-dashboard" onclick="irHome()">
          <i class="fas fa-home"></i>
          <span>Inicio</span>
        </button>
        <button class="menu-btn"><i class="fas fa-cow"></i> <span>Animal</span></button>
        <button class="menu-btn"><i class="fas fa-pills"></i> <span>Medicamento</span></button>
        <button class="menu-btn"><i class="fas fa-file-alt"></i> <span>Tarjeta de salud</span></button>
        <button class="menu-btn"><i class="fas fa-notes-medical"></i> <span>Reporte médico</span></button>
        <button class="menu-btn"><i class="fas fa-syringe"></i> <span>Tratamiento</span></button>
        <button class="menu-btn"><i class="fas fa-shield-virus"></i> <span>Enfermedad</span></button>
      </aside>

      <main class="contenido">
        <h2>TOTAL DE ANIMALES</h2>

        <div class="form-agregar">
          <!-- Filtros: Sexo, Rebaño y estado -->
          <label for="filtroSexo">Filtrar por sexo:</label>
          <select id="filtroSexo">
            <option value="Todos">Todos</option>
            <option value="M">Macho</option>
            <option value="H">Hembra</option>
          </select>

          <label for="filtroRebano">Filtrar por rebaño:</label>
          <select id="filtroRebano">
            <option value="todos">Todos</option>
            <option value="vaca">Vaca</option>
            <option value="toro">Toro</option>
            <option value="bcerra">Becerra</option>
            <option value="becerro">Becerro</option>
          </select>

          <label for="filtroEstado">Filtrar por estado</label>
          <select id="filtroEstado">
            <option value="todos">Todos</option>
            <option value="vivo">Vivo</option>
            <option value="muerto">Muerto</option>
            <option value="vendido">Vendido</option>
          </select>

          <button id="btnIrEstadisticas"><i class="fas fa-arrow-right"></i> Ver Estadísticas</button>
        </div>

        <div class="estadisticas-home">
          <!-- Contenedor para tarjetas mejoradas -->
          <div id="listaVacas" class="cards-container"></div>
        </div>
      </main>
    </div>
  </div>

  <script src="../js/sidebar.js" defer></script>
  <script src="/ags-front/src/js/home.js" defer></script>
  <script src="/ags-front/src/js/navegacion.js" defer></script>
  <script src="../js/navegacion.js" defer></script>
  <script src="../js/home.js" defer></script>
</body>
</html>
