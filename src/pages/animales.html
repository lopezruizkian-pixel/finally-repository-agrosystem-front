<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" href="/ags-front/src/img/logo.png">

      <link rel="stylesheet" href="../css/animales.css">
  <title>Animales - Agrosystem</title>
  <link rel="stylesheet" href="/ags-front/src/css/animales.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/modales.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/ags-front/src/img/logo.png" alt="Logo Agrosystem">
      <span class="nombre">AGROSYSTEM</span>
    </div>
    <div class="header-buttons">
      <button onclick="irHome()" class="btn-volver">
        <i class="fas fa-arrow-left"></i> Volver al Inicio
      </button>
    </div>
  </header>

  <div class="contenedor-principal">
    <aside class="sidebar">
      <button class="menu-btn activo"><i class="fas fa-cow"></i> Animal</button>
      <button class="menu-btn"><i class="fas fa-pills"></i> Medicamento</button>
      <button class="menu-btn"><i class="fas fa-file-alt"></i> Tarjeta de salud</button>
      <button class="menu-btn"><i class="fas fa-notes-medical"></i> Reporte m√©dico</button>
      <button class="menu-btn"><i class="fas fa-syringe"></i> Tratamiento</button>
      <button class="menu-btn"><i class="fas fa-shield-virus"></i> Enfermedad</button>
    </aside>

    <main class="contenido">
      <div class="buscador-agregar">
        <div class="buscador">
          <input type="text" placeholder="Buscar">
          <button>üîç</button>
        </div>
        <button class="btn-agregar">Agregar animal ‚ûï</button>
      </div>

      <div class="tabla-animales"></div>
    </main>
  </div>

  <div id="modalVisualizarAnimal" class="modal">
    <div class="modal-contenido visualizar">
      <h2>Detalles del Animal</h2>
  
      <div id="contenidoAnimal" class="detalle-contenido"></div>
  
      <div class="botones">
        <button id="btnCerrarVisualizar">Cerrar</button>
      </div>
    </div>
  </div>
  

  <div id="modalAgregarAnimal" class="modal">
    <div class="modal-contenido">
      <h2>Agregar Animal</h2>

      <label>Nombre:</label>
      <input type="text" id="nombre">

      <label>Sexo:</label>
      <select id="sexo">
        <option value="H">Hembra</option>
        <option value="M">Macho</option>
      </select>

      <label>N√∫mero de Arete:</label>
      <input type="text" id="numArete">

      <label>Reba√±o:</label>
      <select id="rebano">
        <option value="Vaca">Vaca</option>
        <option value="Becerro">Becerro</option>
        <option value="Becerra">Becerra</option>
        <option value="Toro">Toro</option>
      </select>

      <label>Procedencia:</label>
      <select id="procedencia">
        <option value="Interno">Interno</option>
        <option value="Externo">Externo</option>
      </select>

      <label>Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento">

      <label>Edad:</label>
      <input type="number" id="edad">

      <label>Peso Inicial:</label>
      <input type="number" id="peso" step="0.1">

      <label>Caracter√≠sticas:</label>
      <input type="text" id="caracteristicas">

      <label>N√∫mero de Arete del Padre:</label>
      <input type="text" id="padreArete">

      <label>N√∫mero de Arete de la Madre:</label>
      <input type="text" id="madreArete">

      <div class="botones">
        <button id="btnGuardarAnimal">Guardar</button>
        <button id="btnCerrarModal">Cancelar</button>
      </div>
    </div>
  </div>
  
  <!-- Modal para actualizar peso -->
<div id="modalActualizarPeso" class="modal">
<div class="modal-contenido">
<h2>Actualizar Peso del Animal</h2>
<p id="nombreAnimalPeso" style="margin-bottom: 15px; font-weight: bold; color: #2c5f2d;"></p>

<label>Nuevo Peso (kg):</label>
<input type="number" id="nuevoPeso" step="0.1" placeholder="Ej: 450.5">

<label>Fecha:</label>
<input type="date" id="fechaPeso">

<label>Condici√≥n Corporal:</label>
<select id="condicionCorporal">
<option value="1">1 - Muy delgado</option>
<option value="2">2 - Delgado</option>
<option value="3">3 - Ideal</option>
<option value="4">4 - Sobrepeso</option>
<option value="5">5 - Obeso</option>
</select>

<label>Usuario que Registra:</label>
<input type="text" id="usuarioRegistro" placeholder="Nombre del usuario">

<label>Observaciones:</label>
<textarea id="observacionesPeso" rows="3" placeholder="Observaciones sobre el peso del animal..."></textarea>

<div class="botones">
<button id="btnGuardarPeso">Guardar</button>
<button id="btnCerrarModalPeso">Cancelar</button>
</div>
</div>
</div>


<script src="/ags-front/src/js/navegacion.js"></script>
<script src="/ags-front/src/js/animales.js"></script>
  <script src="../js/animales.js" defer></script>
  <script src="../js/navegacion.js" defer></script>
</body>
</html>
