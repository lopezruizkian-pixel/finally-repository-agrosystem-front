<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../img/logo.png">
  
  <link rel="stylesheet" href="../css/tarjeta_salud.css">

  <title>Tarjeta de Salud</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/modales.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../img/logo.png" alt="Logo Agrosystem">
      <span class="nombre">AGROSYSTEM</span>
    </div>
  </header>

  <div class="contenedor-principal">
    <aside class="sidebar" id="sidebar">
      <button class="btn-dashboard" onclick="irHome()">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
      </button>
      <button class="menu-btn"><i class="fas fa-cow"></i> <span>Animal</span></button>
      <button class="menu-btn"><i class="fas fa-pills"></i> <span>Medicamento</span></button>
      <button class="menu-btn activo"><i class="fas fa-file-alt"></i> <span>Tarjeta de salud</span></button>
      <button class="menu-btn"><i class="fas fa-notes-medical"></i> <span>Reporte m√©dico</span></button>
      <button class="menu-btn"><i class="fas fa-syringe"></i> <span>Tratamiento</span></button>
      <button class="menu-btn"><i class="fas fa-shield-virus"></i> <span>Enfermedad</span></button>
    </aside>

    <main class="contenido">
      <div class="buscador-agregar">
        <div class="buscador">
          <input type="text" placeholder="Buscar animal o arete...">
          <button>üîç</button>
        </div>
        <button class="btn-agregar">Agregar Tarjeta de salud ‚ûï</button>
      </div>

      <div class="tabla-tarjetas"></div>
    </main>
  </div>

  <div id="modalVisualizar" class="modal">
    <div class="modal-contenido" style="width:450px;">
      <h2>Detalle del Animal</h2>
      <div id="contenidoVisualizar"></div>
      <div class="botones">
        <button id="btnCerrarVisualizar">Cerrar</button>
      </div>
    </div>
  </div>

  <div id="modalAgregar" class="modal">
    <div class="modal-contenido">
      <h2 id="tituloModal">Agregar Tarjeta de Salud</h2>

      <p>Rellena los siguientes campos para crear una Tarjeta de Salud. Solo se necesitan las referencias:</p>

      <label>Animal (seleccione):</label>
      <select id="selectAnimal">
        <option value="">-- Seleccione un animal --</option>
      </select>

      <label>Enfermedad (seleccione):</label>
      <select id="selectEnfermedad">
        <option value="">-- Seleccione una enfermedad --</option>
      </select>

      <label>Tratamiento (seleccione):</label>
      <select id="selectTratamiento">
        <option value="">-- Seleccione un tratamiento --</option>
      </select>

      <div class="botones-modal">
        <button id="btnGuardar" class="btn-guardar">Guardar</button>
        <button id="btnCerrarModal" class="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="../js/sidebar.js" defer></script>
  <script src="../js/navegacion.js" defer></script>
  <script src="../js/tarjeta_salud.js" defer></script>
</body>
</html>
